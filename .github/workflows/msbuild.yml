name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}
    - name: Build PATCHED sections from ASM files
      shell: cmd
      run: build-patch.bat -All
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
    
    - name: Copy Files Legacy
      shell: cmd
      run: |
          copy /Y x64\Release\MCPatcher.exe .
          copy /Y legacyscripts\* .
    - name: Upload build artifacts Legacy
      uses: actions/upload-artifact@v4
      with:
        name: MCAPPXVERSION
        path: |
          MCPatcher.exe
          XStoreQueryGameLicenseAsync.binpatch.txt
          XStoreQueryGameLicenseResult.binpatch.txt
          XStoreRegisterGameLicenseChanged.binpatch.txt
          patch.bat
          purchase.html

    - name: Copy Files Mem Patcher
      shell: cmd
      run: |
          copy /Y x64\Release\MCpatcher2.dll .
          copy /Y x64\Release\injector.exe .
    - name: Upload build artifacts Mem Patcher
      uses: actions/upload-artifact@v4
      with:
        name: XBOX_MEM_patch
        path: |
          MCpatcher2.dll
          injector.exe
          purchase.html

    - name: Copy Files Service Mode
      shell: cmd
      run: |
          copy /Y x64\Release\MCpatcher2.dll .
          copy /Y x64\Release\injectorservice.exe .
          copy /Y x64\Release\ServiceInstall.exe .
    - name: Upload build artifacts Service Mode
      uses: actions/upload-artifact@v4
      with:
        name: XBOX_SERVICE_MODE
        path: |
          MCpatcher2.dll
          injectorservice.exe
          ServiceInstall.exe
          purchase.html

    - name: Copy Files Dumper
      shell: cmd
      run: |
          copy /Y x64\Release\FileCopy.dll .
          copy /Y x64\Release\injector.exe .
          copy /Y x64\Release\MCPatcher.exe .
          copy /Y dumpscripts\* .
    - name: Upload build artifacts Dumper
      uses: actions/upload-artifact@v4
      with:
        name: MCP_with_dumper
        path: |
          MCPatcher.exe
          FileCopy.dll
          injector.exe
          XStoreQueryGameLicenseAsync.binpatch.txt
          XStoreQueryGameLicenseResult.binpatch.txt
          XStoreRegisterGameLicenseChanged.binpatch.txt
          patch.bat
          patch_preview.bat
          purchase.html
