name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Clone V2 injector
      run: git clone https://github.com/superturtlee/MCpatcher2.git
      
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ./MCpatcher2

    - name: Build V2
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ./MCpatcher2
    
    - name: Copy Files
      run: |
          copy x64/Release/MCPatcher.exe ./
          copy MCpather2/x64/Release/MCpatcher2.dll ./
          copy MCpather2/x64/Release/injector.dll ./
    - name: Upload build artifacts Legacy
      uses: actions/upload-artifact@v4
      with:
        name: MCPatcher-build
        path: |
          MCPatcher.exe
          XStoreQueryGameLicenseAsync.binpatch.txt
          XStoreQueryGameLicenseAsyncResult.binpatch.txt
          patch.bat
    - name: Upload build artifacts V2
      uses: actions/upload-artifact@v4
      with:
        name: MCPatcher-build
        path: |
          injector.exe
          MCpatcher2.dll
